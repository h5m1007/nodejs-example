<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WebSocket Stock</title>
</head>
<body>
	<div class="content">
		<h1>Stock Chart over WebSocket</h1>

		<button class="btn_start">开始</button>
		<button class="btn_stop">停止</button>

		<table>
			<thead>
				<tr>
					<th>股票</th>
					<th>价格</th>
				</tr>
			</thead>
			<tr align = "center">
				<td>
					<h3>腾讯</h3>
				</td>
				<td id = "tencent">
					<h3>95.00</h3>
				</td>
			</tr>
			<tr align = "center">
				<td>
					<h3>阿里巴巴</h3>
				</td>
				<td id = "alibaba">
					<h3>103.00</h3>
				</td>
			</tr>
			<tr align = "center">
				<td>
					<h3>百度</h3>
				</td>
				<td id = "baidu">
					<h3>95.00</h3>
				</td>
			</tr>
			<tr align = "center">
				<td>
					<h3>小米</h3>
				</td>
				<td id = "xiaomi">
					<h3>50.00</h3>
				</td>
			</tr>
			<tr align = "center">
				<td>
					<h3>华为</h3>
				</td>
				<td id = "huawei">
					<h3>113.00</h3>
				</td>
			</tr>
		</table>
	</div>

	<script src="client.js"></script>
</body>
</html>
